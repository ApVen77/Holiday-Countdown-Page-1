<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Holiday Countdown</title>
</head>


<body>
 
<h1>Merry Christmas Ya Filthy Animal!</h1>
<img src="images/home-alone-500x713.undefined" alt="homealone" height="613px" width="490px">
<br>
<table class="container" cellpadding="5px">
<tr class="counter">
    <td id="days"></td>
    <td id="hours"></td>
    <td id="minutes"></td>
    <td id="seconds"></td>
</tr>
<tr>
    <td>Days</td>
    <td>Hours</td>
    <td>Minutes</td>
    <td>Seconds</td>
</tr> 

</table>


<script src="app.js"></script>
</body>
</html>
